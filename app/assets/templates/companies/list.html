<table class="table table-condensed">
  <paper-input label="搜索公司" ng-model="name"></paper-input>

  <tr ng-repeat="company in companies | filter:name">
    <td>{{ company.name }}</td>
    <td>{{ company.symbol }}</td>
    <td>
      <a ng-href="companies/{{ company.symbol }}">link</a>
    </td>
  </tr>
</table>
