<h3>{{ company.name }}</h3>
<h3>{{ company.symbol }}</h3>

<div id="companyPriceChart"></div>

<div ng-repeat="quotes in company.connectedQuotes">
    <table class="table table-condensed">
      <tr>
        <th>日期</th>
        <th>涨幅</th>
        <th>开市价</th>
        <th>收市价</th>
        <th>高位</th>
        <th>低位</th>
        <th>交易量</th>
      </tr>

      <tr ng-repeat="quote in quotes">
        <td>{{ quote.date }}</td>
        <td>{{ quote.date }}</td>

        <td>{{ quote.open }}</td>
        <td>{{ quote.close }}</td>
        <td>{{ quote.high }}</td>
        <td>{{ quote.low }}</td>
        <td>{{ quote.volume }}</td>
      </tr>
